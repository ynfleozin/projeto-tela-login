<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/index.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Login | github.com/ynfleozin</title>
</head>
<body>
    <main>
        <section id="image">
           <img src="assets/images/illustration.svg" alt="illustration" id="image-web">
        </section>
        <section id="container">
                <h1>Login</h1>
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" placeholder="Username or Email" id="username" autofocus>
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-key"></i>
                    <input type="text" name="password" placeholder="Password" id="password">
                </div>
                <div class="forgot">
                    <a href="#" id="recuperation">Forgot Password?</a>
                </div>
                <button>
                    Enter
                </button>

                <p id="new-account">
                    New Here? <a href="create.html">Sign Up!</a>
                </p>
            </section>
    </main>
</body>
</html>
